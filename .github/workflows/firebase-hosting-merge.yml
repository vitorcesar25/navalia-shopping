# This file deploys to Firebase Hosting when changes are merged into the master branch

name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Adjust based on your Node.js version

      - name: Install dependencies
        working-directory: ./frontend # Specify the frontend folder
        run: npm install

      - name: Build application
        working-directory: ./frontend # Specify the frontend folder
        run: npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_NAVALIA_SHOPPING }}
          channelId: live
          projectId: navalia-shopping